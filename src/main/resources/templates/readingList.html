<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<h2>Your Deading List</h2>
<div th:unless="${#lists.isEmpty(books)}">
    <dl th:each="book:${books}">
        <dt class="bookHeadline">
            <span th:text="${book.title}">Title</span> by
            <span th:text="${book.author}">Author</span> by
            (ISBN:<span th:text="${book.isbn}">ISBN</span>)
        </dt>
        <dd class="bookDescription">
            <span th:if="${book.description}" th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">No description available</span>
        </dd>
    </dl>
</div>

<hr/>
<h3>Add a book</h3>
<h1>H1:Add a book</h1>

<form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" size="50"/><br/>
    <label for="author">Author:</label>
    <input id="author" name="author" size="50"/><br/>
    <label for="isbn">ISBN:</label>
    <input id="isbn" name="isbn" size="15"/><br/>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:cols="80" th:rows="5">
    </textarea><br/>
    <input type="submit"/><br/>
</form>

</body>
</html>
