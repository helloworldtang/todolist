<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ECharts map Demo</title>
</head>
<body>
<div id="map-wrap" style="height: 500px;">
    <!-- 这里以后是地图 -->
</div>
</body>

<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/map/echarts.min.js" th:src="@{/js/map/echarts.min.js}"></script>
<script src="../static/js/map/china.js" th:src="@{/js/map/china.js}"></script>

<script type="text/javascript">
    // 初始化echarts示例mapChart
    var mapChart = echarts.init(document.getElementById('map-wrap'));

    var myData = [
        {name: '海门', value: [121.15, 31.89, 90]},
        {name: '鄂尔多斯', value: [109.781327, 39.608266, 120]},
        {name: '招远', value: [120.38, 37.35, 142]},
        {name: '舟山', value: [122.207216, 29.985295, 123]},
    ]

    // mapChart的配置
    var option = {
        geo: {
            map: 'china',
            itemStyle: {//定义样式
                normal: { //普通状态下的样式
                    areaColor: '#323c48',
                    borderColor: '#111'
                },
                emphasis: {//高亮状态下的样式
                    areaColor: '#2a333d'
                }
            },
        },
        backgroundColor: '#11ff34', //图表背景色
        series: [
            {
                name: '销量',
                type: 'scatter',
                coordinateSystem: 'geo',
                data: myData
            }
        ]


    };
    mapChart.setOption(option);
</script>


</html>
