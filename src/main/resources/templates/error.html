<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Oops!</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="errorPage">
    <span class="oops">Oops!</span><br/>
    <img th:src="@{/MissingPage.png}"/>

        There seems to be a problem with the page kyou requested (<span th:text="${path}"></span>.).
    </p>
    <p th:text="${'Details:'+message}">
    </p>
</div>

</body>
</html>
